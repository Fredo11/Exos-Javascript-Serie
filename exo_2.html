<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Changement_de_couleur</title>

    <!--======================= déclaration du style de la div ==============-->
    <style>
                #couleur{
                    background-color: #1270F3;
                    width: 500px;
                    height: 500px;
                }
    </style>

  </head>

  <body>
    <!--======================= déclaration de la div =======================-->

                <div id="couleur"></div>  declaration de la div

    <!--======================= déclaration des input =======================-->

                <input type="color" name="" id="saisie" value="">
                <input type="button" name="" id="change" value="Changer la couleur">

    <script type="text/javascript">
    <!--======================= déclaration de écoute au click ==============-->

                var a = document.getElementById('change');
                a.addEventListener("click",couleur);

    <!--======================= déclaration dela fonction  ==================-->

                function couleur(){

                var saisie_couleur = document.getElementById('saisie');
                var div_couleur = document.getElementById('couleur');

                div_couleur.style.backgroundColor = saisie_couleur.value;

                }

    </script>

  </body>
</html>
