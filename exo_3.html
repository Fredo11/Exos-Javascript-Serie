<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Affichage_image</title>


    <style>

    </style>

  </head>

  <body>

    <!-- ### EXERCICE 3
    * demander l'adresse d'une image à l'utilisateur via un champ de texte
    * au clic sur un bouton, ajouter cette image à la page -->

    <!--======================= déclaration du choix =======================-->
                <p>Choisissez une image, tapez 1 pour HTML.... et 2 pour ....JAVASCRIPT </p>

    <!--======================= déclaration des input =======================-->

                <input type="text" name="" id="saisie" value="">
                <input type="submit" name="" id="choisir" value="Choisir l'image">
                <br>


    <script type="text/javascript">
    <!--======================= déclaration de écoute au click ==============-->

                var a = document.getElementById('choisir');
                a.addEventListener("click",afficher);

    <!--======================= déclaration dela fonction  ==================-->

                function afficher(){

                var image = document.getElementById('saisie').value;

                if (image == "1") {

                    var a= document.createElement('img'); // variable création balise <img>.
                    a.setAttribute('src','./img/image1.jpg');// création de la source dans la balise <img>
                    document.body.appendChild(a); // affichage de la  balise <img> .

                }else if (image == "2") {

                    var a= document.createElement('img'); // variable qui creer balise <img>.
                    a.setAttribute('src','./img/image1_2.jpg');// création de la source dans la balise <img>
                    document.body.appendChild(a); // affichage de la  balise <img>

                }else {
                    alert("Tapez 1 ou 2 ")  <!--=== affichage ===-->
                }}


    </script>

  </body>
</html>
