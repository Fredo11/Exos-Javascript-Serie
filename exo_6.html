<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Age visé</title>
  </head>
  <body>

    <!-- ### EXERCICE 6
    * demander l'âge actuel de l'utilisateur et un âge visé
    * (vous aurez donc besoin de deux champs)
    * afficher le nombre de jours vécus que cela représente et l'écart avec l'âge visé
    * exemple avec 21 et 45 : "Vous avez vécu 7665 jours. Il y a encore 8760 jours avant vos 45 ans."
    * complément : si l'âge visé est plus petit que l'âge actuel, signaler l'erreur (alert ou affichage dans la page) -->

    <!--======================= déclaration des input =======================-->

    <form class="" action="index.html" method="post">

          <label for="">Quel est votre âge ?</label>
          <input type="text" name="" value="" id="age">
          <label for="">Quel âge visez vous ?</label>
          <input type="text" name="" value="" id="age_vise">

    </form>
    <!--======================= déclaration du bouton  ======================-->

          <input type="button" name="" id="calcul" value="Calcul et écart en jours">

    <script type="text/javascript">

    <!--======================= déclaration de ecoute click =================-->

          var a = document.getElementById('calcul');
          a.addEventListener("click",calcul_ec);

    <!--======================= déclaration de la fonction ==================-->

          function calcul_ec(){

          var b = document.getElementById('age').value;
          var c = document.getElementById('age_vise').value;


          var d = (c-b)*365;


          alert("Vous avez vécu "+ b*365 +" jours!!!!! et il y a encore  " + d + " jours avant vos " + c +" ans");    <!--=== affichage ===-->

          }

    </script>
  </body>
</html>
