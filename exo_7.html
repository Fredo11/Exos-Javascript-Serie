<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>confirm</title>
  </head>
  <body>

    <!-- ### EXERCICE 7
    * documentation : étudiez le fonctionnement de confirm() en javascript
    * Créer un confirm() Javascript
    * si l'utilisateur clique sur oui, afficher une image de smiley avec "un sourire..."
    * sinon, afficher une autre image de smiley avec "un air triste..." -->

    <!--======================= déclaration de bouton =================-->

          <form action="" method="post">
          <button type="button" name="bouton" id="etat">Cliquez ici</button>
          </form>
    <!--======================= déclaration de l'image =================-->

          <img src="" alt="" id="image_etat">



<script>
<!--======================= déclaration de ecoute click =================-->

           document.getElementById('etat').addEventListener("click", confirm_etat);

<!--======================= déclaration de la fonction =================-->

          function confirm_etat() {

              var b=confirm("Cliquez sur oui ou annuler");    //ouverture de la fenetre avec confirm
              var c=document.getElementById('image_etat');    //declaration id image

                if (b) {                            //condition avec changement de source
                  c.src='./img/sourire.png';
                  console.log(c);

                } else {
                  c.src='./img/psourire.png';
                }
          }
</script>




  </body>
</html>
