<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>chiffre 1 à 5</title>
  </head>
  <body>

    <!-- ### EXERCICE 8
    * demander un nombre entre 0 et 5 à l'utilisateur
    * si l'utilisateur n'entre pas un nombre entre 0 et 5, le signaler par une alert
    * si le nombre est valide, l'afficher en toutes lettres (1 => "un") -->


    <!--======================= déclaration des input =======================-->

    <form class="" action="index.html" method="post">

          <label for="">Tapez un nombre entre 0 et 5 :</label>
          <input type="text" name="" value="" id="nombre">

    </form>

    <!--======================= déclaration du bouton  ======================-->

          <input type="button" name="" id="bouton" value="Ecrire le nombre en caractères">

    <script type="text/javascript">


    <!--======================= déclaration de ecoute click =================-->

          var a = document.getElementById('bouton');
          a.addEventListener("click",creation);

    <!--======================= déclaration du tableau ======================-->

          var chiffre=['Zéro','Un','Deux','Trois','Quatre','Cinq'];

    <!--======================= déclaration de la fonction ==================-->

    function creation() {

            var b= document.getElementById('nombre').value;

            if (!(b>=0 && b<=5)) {
            alert('Saisir un nombre entre 0 et 5')
            // suis en recherche  pour éviter une boucle x5 condition !!!!!!!!!!!!
            } else {
            alert(chiffre[b]);
            }
    }

    </script>
  </body>
</html>
